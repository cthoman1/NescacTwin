<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBB Trajectory Comparison</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Euclidean Trajectory Comparison</h1>
  <h2>Bates, Bowdoin, Colby Track & Field Results</h2>
  
  <script type="module" src="src/search.js"></script>

  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Type an athlete's name..." autocomplete="off" >
    <div id="searchResults" class="search-results"></div>
  </div>


  <div class="dropdown-container">
    <select id="eventDropdown">
      <option value="">Select an event</option>
    </select>
  </div>
  
  <div id="advancedSettings" class="advanced-settings" style="display: none;">
    <h3>Advanced Settings</h3>
    <div class="slider-container">
      <label for="startYearSlider">Start Year:</label>
      <span id="startYearLabel">2006</span>
      <input type="range" id="startYearSlider" min="2006" max="2025" value="2006" oninput="updateAdvancedSettings()">
    </div>
    <div class="slider-container">
      <label for="endYearSlider">End Year:</label>
      <span id="endYearLabel">2024</span>
      <input type="range" id="endYearSlider" min="2006" max="2025" value="2025" oninput="updateAdvancedSettings()">
    </div>
    <div class="slider-container">
      <label for="minEventsSlider">Minimum Events:</label>
      <span id="minEventsLabel">3</span>
      <input type="range" id="minEventsSlider" min="3" max="10" value="1" oninput="updateAdvancedSettings()">
    </div>
    <div class="slider-container">
      <label for="recencyBiasSlider">Recency Bias:</label>
      <span id="recencyBiasLabel">0</span>
      <input type="range" id="recencyBiasSlider" min="0" max="4" value="0" oninput="updateAdvancedSettings()">
    </div>
  </div>

  <ul id="comparatorList"></ul>

<div>
  <canvas id = "plot"></canvas>
</div>

</body>
</html>
